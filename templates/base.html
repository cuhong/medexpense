{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="아이올 진료비"/>
    <meta name="author" content=""/>
    <title>미래에셋 아이올 진료비</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
{% block nav %}
{% endblock %}
<div class="pt-5">
    <main>
        <div class="container-fluid mt-5">
            {% block container %}
            {% endblock %}
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" crossorigin="anonymous"></script>
<script>
    function uploadProtectedFile(file_id, successCallback, errorCallback) {
            var formData = new FormData()
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}')
            formData.append('file', $(`#${file_id}`)[0].files[0])
            console.log(formData)
            $.ajax({
                url: "{% url 'common:protected_file' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    successCallback(response)
                },
                error: function (err) {
                    errorCallback(err)
                }
            })
        }
</script>
{% block extrascript %}
{% endblock %}
</body>
</html>
